name: CI/CD - TecniCelular

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ›  Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Ajusta segÃºn la versiÃ³n de tu proyecto

      - name: ðŸ”¨ Restaurar dependencias
        run: dotnet restore

      - name: ðŸš€ Compilar el proyecto
        run: dotnet build --configuration Release --no-restore

      - name: âœ… Ejecutar pruebas unitarias
        run: dotnet test --configuration Release --logger trx --results-directory TestResults

      - name: ðŸ“Š Subir reportes de pruebas
        uses: actions/upload-artifact@v3
        with:
          name: Reportes-de-Pruebas
          path: TestResults/*.trx

      - name: ðŸ“¢ Notificar errores en pruebas (si fallan)
        if: failure()
        run: echo "âš  Pruebas fallidas. Revisa los reportes en TestResults."
